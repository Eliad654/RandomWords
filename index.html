<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מילים למשחק ציורים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            direction: rtl;
            background-color: #f4f4f9;
        }
        #word {
            font-size: 2em;
            margin: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .highlight {
            color: #ff6347;
            font-weight: bold;
            text-decoration: underline;
        }
        button, select {
            padding: 10px 20px;
            font-size: 1em;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e7e7e7;
            transition: background-color 0.3s ease;
        }
        button:hover, select:hover {
            background-color: #d4d4d4;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>מילים למשחק ציורים</h1>
    <div>
        <label for="difficulty">תבחר/י רמת קושי: </label>
        <select id="difficulty">

            <option value="2">בינוני</option>
            <option value="3">קשה</option>
        </select>
    </div>
    <div id="word">מילה: <span id="current-word" class="highlight">___</span></div>
    <button id="next-word">תן מילה חדשה</button>

        };

        document.getElementById('next-word').addEventListener('click', () => {
            const difficulty = document.getElementById('difficulty').value;
            const randomIndex = Math.floor(Math.random() * words[difficulty].length);
            const word = words[difficulty][randomIndex];
            document.getElementById('current-word').innerText = word;
        });
    </script>
</body>
</html>
